<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>cancerbero_index</title>
	<link href="css/bootstrap.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">
</head>
<body>

	<section id="img-font">
	<div class="container">
		<div class="row">
			<div class="col-md-7 col-md-offset-3 center-button">
				<h4><span class="label label-default">Acceder usuario y contrase√±a</span></h4>
				<form class="form-inline">
					<div class="input-group">
						<span for="username" class="input-group-addon" id="sizing-addon1">Username:</span>
						<input type="text" class="form-control" id="username" aria-describedby="sizing-addon1">
						<span for="pwd" class="input-group-addon" id="sizing-addon1">Password:</span>
						<input type="password" class="form-control" id="pwd" aria-describedby="sizing-addon1">
					</div>
						<button type="submit" class="btn btn-warning">Login</button>
				</form>
			</div>
			<div class="col-md-7 col-md-offset-3 center-button">
				<h4><span class="label label-default">Acceder con Koken-invitado</span></h4>
				<form class="form-inline">
					<div class="input-group">
						<span for="token" class="input-group-addon" id="sizing-addon1">Koken:</span>
						<input type="password" class="form-control" id="token" aria-describedby="sizing-addon1">
					</div>
						<button type="submit" class="btn btn-warning">Login</button>
				</form>
			</div>
		</div>
	</div>
	</section>

	<footer id="feature">
		<div>
			<div class="row">
				<div class="col-md-12">
					<div class="row">
						<div class="col-md-6">
							<h2>Cancerbero captive portal</h2>
							<p><span class="border">visit: WWW.pupilabox.net.ec for more info about this service</span></p>
						</div>
						<div class="col-md-5 col-md-offset-1">
							<img class="pull-right image-logo" src="img/ioet.png" width="70px">
							<img class="pull-right image-logo" src="img/pupilabox.png" width="105px">
							<img class="pull-right image-logo" src="img/captiveportal-kokenlogo.png" width="65px">
						</div>
					</div>
				</div>
			</div>
		</div>
	</footer>

</body>
</html>
